    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                background: linear-gradient(135deg, #e9f7fe 0%, #f0f2f5 100%);
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                height: 100vh;
            }
    
            .container {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: row;
                overflow: hidden;
                max-width: 900px;
                width: 100%;
            }
    
            .left-panel {
                background-color: whitesmoke;
                padding: 40px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                flex: 1;
                position: relative;
                overflow: hidden;
            }
    
            .right-panel {
                padding: 40px;
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
    
            h4 {
                margin-bottom: 20px;
                font-weight: 600;
                color: #333;
                text-align: center;
            }
    
            .form-group {
                margin-bottom: 15px;
            }
    
            .form-group input {
                height: 45px;
                border-radius: 5px;
                border: 1px solid #ddd;
                padding: 0 15px;
                font-size: 14px;
                width: 100%;
            }
    
            .btn-primary {
                width: 100%;
                background-color: #007bff;
                border: none;
                height: 45px;
                border-radius: 5px;
                font-size: 16px;
                font-weight: 700;
                transition: background-color 0.3s ease;
            }
    
            .btn-primary:hover {
                background-color: #0056b3;
            }
    
            .form-text {
                margin-top: 15px;
                text-align: center;
            }
    
            .form-text a {
                color: #007bff;
                text-decoration: none;
            }
    
            .form-text a:hover {
                text-decoration: underline;
            }
    
            .logo {
                position: absolute;
                top: 20px;
                left: 10px;
            }
    
            .corner-decoration {
                position: absolute;
                z-index: 0;
            }
    
            .top-right-corner {
                top: 0;
                left: 0;
                width: 200px;
                height: 200px;
                background: linear-gradient(to top right, #007bff 0%, transparent 50%);
            }
    
            .bottom-left-corner {
                bottom: 0;
                right: 0;
                width: 200px;
                height: 200px;
                background: linear-gradient(to bottom left, #007bff 0%, transparent 50%);
            }
        </style>
    </head>
    <body>
        <div class="corner-decoration top-right-corner"></div>
        <div class="corner-decoration bottom-left-corner"></div>
        <div class="container" id="Register">
            <div class="left-panel">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="https://images.playground.com/9995302c084644c3a651486551acff45.jpeg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://images.playground.com/ed574a758b824b9c9464e3498250492a.jpeg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://images.deepai.org/art-image/9fd18b6f786d4e47929dddc2bdbe2eaa/team-meeting-in-company.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://images.deepai.org/art-image/5967efcf8578479ab51662367ed9a113/i-am-running-halal-certificate-issuing-company-i-need.jpg" alt="Fourth slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="https://images.deepai.org/art-image/bf92ea6e429b497994db29bb0893b722/i-am-running-halal-certificate-issuing-company-i-need.jpg" alt="Fifth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <br>
                <h5>Welcome Back!</h5>
                <p style="font-size: small;">Please enter your credentials to log in and continue where you left off.</p>
            </div>
            <div class="right-panel">
                <div>
                    <form action="" method="get" enctype="multipart/form-data">
                        <h4>Login</h4>
                        <div class="form-group">
                            <input type="text" id="Email ID" placeholder="User Name">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary" value="Login" />
                        </div>
                        <div class="form-text">
                            <a href="">Forgotten Password?</a>
                        </div>
                        <div class="form-text">
                            Create new Account? <a href="Register.cshtml">Sign in</a>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
